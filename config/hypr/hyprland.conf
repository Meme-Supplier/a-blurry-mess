################
### MONITORS ###
################

monitor =,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun -IibnO
$systemMonitor = plasma-systemmonitor

#################
### AUTOSTART ###
#################

# System
exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --all
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,ssh

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Hyprland
exec-once = hyprctl dispatch workspace 2
exec-once = waybar & hyprpaper
exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Graphics
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = ENABLE_VKBASALT,1

# Wayland/rendering
env = WLR_RENDERER,egl
env = WLR_NO_HARDWARE_CURSORS,0
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# QT
env = QT_QPA_PLATFORMTHEME,kde
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# XDG Desktop
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_DESKTOP_PORTAL=hyprland
env = XDG_MENU_PREFIX,arch-

###################
### PERMISSIONS ###
###################

ecosystem {
   enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(bin|local/bin)/hyprlock, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 3

    # Default
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    
    # Pink
    #col.active_border = rgba(158,79,147,1) rgba(140,70,130,1) 45deg
    
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false

    layout = dwindle

    # POSTAL 2 fix
    windowrulev2 = float,class:^(steam_app_223470)$
    windowrulev2 = fullscreen,class:^(steam_app_223470)$
    windowrulev2 = stayfocused,class:^(steam_app_223470)$

    # Old Minecraft fix
    windowrulev2 = fullscreen,class:^(org-prismlauncher-EntryPoint)$
    windowrulev2 = fullscreen,class:^(Minecraft 1.12.2)$

    # Floating windows
    windowrulev2 = float, class:^(kcm_about-distro)$
}

decoration {
    rounding = 12

    active_opacity = 0.6
    inactive_opacity = 0.6

    blur {
        enabled = true
        size = 3
        passes = 3
        popups = true
        special = true

        # Blur fixes
        layerrule = blur,waybar
	layerrule = blur,swaync
    }

    shadow {
        enabled = false
    }

}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Open terminal
bind = $mainMod, Return, exec, $terminal

# Close window
bind = $mainMod+SHIFT, Q, killactive

# Exit Hyprland
bind = $mainMod+SHIFT, E, exec, ~/.config/hypr/scripts/logout_dialog.sh

# Open file manager
bind = $mainMod, E, exec, $fileManager

# System Monitor
bind = $mainMod+SHIFT, S, exec, $systemMonitor

# Toggle floating
bind = $mainMod+SHIFT, Space, togglefloating

# Screenshot
bind = $mainMod, S, exec, hyprshot --mode region

# Launch app menu
bind = $mainMod, D, exec, $menu

# Toggle pseudo-tiling layout
bind = $mainMod, P, pseudo

# Toggle split (Mod+J)
bind = $mainMod, J, togglesplit

# Lock
bind = SUPER, L, exec, env __NV_PRIME_RENDER_OFFLOAD=0 hyprlock

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

###############
### PLUGINS ###
###############

plugin {
    dynamic-cursors {
    	enabled = true
        mode = tilt
        threshold = 0

        tilt {
            limit = 5000
        }

        shake {
            enabled = false
        }
    }
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
